<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silverlake Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
      body {
        background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Montserrat', sans-serif;
        color: #1f1f1f;
        min-height: 100vh;
      }
      h1, h2, label {
        color: #5c9c13;
      }
	  h1 {
		font-family: 'Montserrat Black', 'Montserrat', sans-serif;
        font-weight: 900;
      }
      .btn-primary, .btn-success {
        background-color: #5c9c13;
        border: none;
      }
	  .btn-track {
        padding-left: 2rem;
        padding-right: 2rem;
      }
      .btn-primary:hover, .btn-success:hover {
        background-color: #4a8010;
      }
      .form-control {
        background-color: #f1ffe7;
        color: #333;
        border: 1px solid #5c9c13;
      }
      .form-control:focus {
        border-color: #5c9c13;
        box-shadow: 0 0 5px #5c9c13;
      }
      .tracking-frame {
        border: 2px solid #5c9c13;
        border-radius: 10px;
        min-height: 600px;
        width: 100%;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 300px;
        max-width: 100%;
        height: auto;
      }
      .content-card {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 2.5rem 3rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 992px) {
        .content-card {
          padding: 2rem;
        }

        .tracking-frame {
          min-height: 400px;
        }
      }

      @media (max-width: 576px) {
        body {
          background-attachment: scroll;
        }

        .content-card {
          padding: 1.5rem;
        }

        .tracking-frame {
          min-height: 300px;
        }

        .logo img {
          width: 220px;
        }

        .btn-track {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <div class="logo">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo-slg-strip.svg') }}" alt="Silverlake Logo">
        </a>
     </div>
      <div class="content-card">
        <h1 class="mb-4 text-center">Silverlake Tracking</h1>
        <p class="text-center mb-4">Please enter below the Silverlake Tracking Number from your delivery to view the live tracking </p>
        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}

        <form method="post" action="{{ url_for('index') }}" class="row g-3 justify-content-center mb-4">
          <div class="col-12 col-md-6">
            <label for="tracking_number" class="form-label">Tracking Number</label>
            <input type="text" class="form-control" id="tracking_number" name="tracking_number" placeholder="e.g. 3Pv4xyEKBiNO5zs" value="{{ tracking_number }}" required>
          </div>
          <div class="col-12 col-md-auto align-self-end text-center text-md-start">
            <div class="d-grid d-md-inline-block">
              <button type="submit" class="btn btn-success btn-track">Track</button>
            </div>
          </div>
        </form>

        {% if tracking_url %}
          <h2 class="mb-3 text-center">Tracking Preview</h2>
          <div class="ratio ratio-16x9">
            <iframe class="tracking-frame" src="{{ tracking_url }}" title="Tracking Details" loading="lazy" allowfullscreen></iframe>
          </div>
        {% else %}
          <div class="text-center text-muted">
            <em>Submit a tracking number to see the delivery status here.</em>
          </div>
        {% endif %}
      </div>
    </div>
  </body>     
</html>
